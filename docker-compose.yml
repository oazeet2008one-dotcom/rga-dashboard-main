version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    command: ["sh", "-c", "npx prisma db push && npm run start:prod"]
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rga_dashboard?schema=public
      - DIRECT_URL=postgresql://postgres:postgres@postgres:5432/rga_dashboard?schema=public
      - JWT_SECRET=super-secret-jwt-key-change-this-in-production-32chars
      - JWT_REFRESH_SECRET=super-secret-refresh-key-change-this-in-production-32chars
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend/prisma:/app/prisma
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rga_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
